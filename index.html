<!DOCTYPE html
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="output" >
            <input type="text" class="display" id="display" readonly/>
        </div>
        <div class="buttons">
            <button class="button" id="operator" onclick="displayClear()">C</button>
            <button class="button" id="operator" onclick="toDisplay('%')">%</button>
            <button class="button" id="operator" onclick="square()"><i>x</i><sup>2</sup></button>
          <button class="button" id="operator" onclick="toDisplay('+')">+</button>
        </div>
        <div class="buttons">
            <button class="button"  onclick="toDisplay('7')">7</button>
            <button class="button"  onclick="toDisplay('8')">8</button>
            <button class="button"  onclick="toDisplay('9')">9</button>
            <button class="button" id="operator" onclick="toDisplay('-')">-</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="toDisplay('4')">4</button>
            <button class="button" onclick="toDisplay('5')">5</button>
            <button class="button" onclick="toDisplay('6')">6</button>
            <button class="button" id="operator" onclick="toDisplay('*')">*</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="toDisplay('1')">1</button>
            <button class="button" onclick="toDisplay('2')">2</button>
            <button class="button" onclick="toDisplay('3')">3</button>
            <button class="button" id="operator" onclick="toDisplay('/')"><i>/</i></button>
        </div>
        <div class="buttons">
            <button class="button" onclick="toDisplay('.')">.</button>
            <button class="button" onclick="toDisplay('0')">0</button>
            <button class="button" id="backspace" onclick="backspace()">âŒ«</button>
            <button class="button" id="equal" onclick="calculate()">=</button>
          </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
